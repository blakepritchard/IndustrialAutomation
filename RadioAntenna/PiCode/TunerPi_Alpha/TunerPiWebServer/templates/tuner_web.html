<!DOCTYPE html>
<html>
  <head>
    <title>Tuner Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tuner_web.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='javascript/jquery-3.3.1.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='javascript/tuner_web.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="header_menu">
        <h1 class="logo">Antenna Tuner</h1>
        <strong><nav>
          <ul class="menu">

          </ul>
        </nav></strong>

    </header>
    <div class="main_display">
      <div class="dashboard">
        <div class="polarity">
            <h1>Polarity: <br>
              <span id="polarity_current"></span>
            </h1>
            <div id="polarityNext">
              Set Polarity:
              <input type="text" id="polarity_next"><br>
            </div>
            <div id="polaritySet">
              <button id="btnSetPolarity">Set Polarity</button>
            </div>
            <div id="polarityTrackingStart">
              <button id="btnPolarityTrackingStart">Start</button>
            </div>                
            <div id="polarityTrackingStop">
              <button id="btnPolarityTrackingStop">Stop</button>
            </div>                
            <div id="polarityTracking">
              <input type="checkbox"  id="chkTrackPolarity">Track</button>
            </div>
            <div id="polaritySpeed">
                Speed
                <input type="text" id="polarity_speed"><br>
              </div>
        </div>
      </div>
      <div id="logview">

      </div>
      <div id="menu_bar">
          <input type="button" id="btnUpdateScreen" value="Stop Screen Updates">
      </div>
    </div>
    </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
